<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub Halaman Proyek</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Google Fonts (Inter) untuk tipografi yang modern -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Menggunakan font Inter sebagai default untuk seluruh halaman */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style kustom untuk kartu proyek agar sesuai dengan desain */
        .hub-card {
            background-color: #4FD1C5; /* Warna teal/cyan yang mirip dengan desain Anda */
            border-radius: 1.5rem; /* Rounded corner yang lebih besar untuk tampilan yang lebih lembut */
            width: 340px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        /* Efek hover untuk membuat kartu terasa lebih interaktif */
        .hub-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        /* Kontainer untuk thumbnail (kotak putih di dalam) */
        .thumbnail-container {
            background-color: white;
            height: 190px;
            margin: 1rem;
            border-radius: 1rem; /* Rounded corner untuk thumbnail */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
        }
        /* SVG yang digunakan sebagai thumbnail agar skalabel dan ringan */
        .thumbnail-svg {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        /* Kontainer untuk bagian informasi (judul dan tombol) */
        .info-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.25rem 1.25rem 1.25rem;
            gap: 1rem;
        }
        /* Style untuk judul proyek */
        .title {
            font-weight: 600;
            color: #2D3748; /* Warna teks gelap agar kontras dengan latar belakang kartu */
            flex-grow: 1;
        }
        /* Style untuk tombol "Mulai" */
        .start-button {
            background-color: white;
            border-radius: 9999px; /* Membuat tombol menjadi lingkaran sempurna */
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: transform 0.2s ease-in-out;
        }
        /* Efek hover untuk tombol "Mulai" */
        .start-button:hover {
            transform: scale(1.1);
        }
        .start-button svg {
            width: 20px;
            height: 20px;
            color: #2D3748;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen py-12 px-4">
    <div class="container mx-auto">
         <h1 class="text-4xl sm:text-5xl font-bold text-white text-center mb-12">Pilih Proyek</h1>
        <!-- Kontainer ini akan diisi secara otomatis oleh JavaScript -->
        <div id="hub-container" class="flex flex-wrap justify-center items-center gap-8 md:gap-12">
            <!-- Kartu-kartu proyek akan muncul di sini -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DAFTAR PROYEK ---
            // Untuk menambahkan proyek baru, cukup salin salah satu blok (dari { sampai }),
            // tempel di bawahnya, dan ubah nilai 'file', 'title', dan 'thumbnailSVG'.
            const projects = [
                {
                    file: 'PORT.html',
                    title: 'Portfolio | Muh Kholaf Asmaul Ikhsan',
                    thumbnailSVG: `<svg class="thumbnail-svg" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="60" fill="#f3f4f6"/><circle cx="50" cy="22" r="8" fill="#4a5568"/><path d="M35 50 C 35 35, 65 35, 65 50 Z" fill="#4a5568"/><rect x="20" y="45" width="60" height="5" rx="2" fill="#a0aec0"/></svg>`
                },
                {
                    file: 'SDEGL.html',
                    title: 'Suite Desain & Edukasi Gerbang Logika',
                    thumbnailSVG: `<svg class="thumbnail-svg" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg"><text x="10" y="15" font-family="monospace" font-size="8" fill="#4a5568">A --</text><text x="10" y="48" font-family="monospace" font-size="8" fill="#4a5568">B --</text><path d="M30 10 H 50 C 65 10, 65 50, 50 50 H 30 Z" stroke="#3b82f6" stroke-width="2" fill="#eff6ff"/><line x1="70" y1="30" x2="90" y2="30" stroke="#3b82f6" stroke-width="2"/><text x="75" y="25" font-family="monospace" font-size="8" fill="#4a5568">Y</text></svg>`
                },
                {
                    file: 'LIMIT.html',
                    title: 'Penjelajah Barisan Tak Hingga',
                    thumbnailSVG: `<svg class="thumbnail-svg" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg"><line x1="10" y1="50" x2="90" y2="50" stroke="#a0aec0" stroke-width="1"/><line x1="10" y1="10" x2="10" y2="50" stroke="#a0aec0" stroke-width="1"/><circle cx="20" cy="20" r="2" fill="#4f46e5"/><circle cx="30" cy="30" r="2" fill="#4f46e5"/><circle cx="40" cy="35" r="2" fill="#4f46e5"/><circle cx="50" cy="38" r="2" fill="#4f46e5"/><circle cx="60" cy="40" r="2" fill="#4f46e5"/><circle cx="70" cy="41" r="2" fill="#4f46e5"/><line x1="10" y1="42" x2="90" y2="42" stroke="#ef4444" stroke-width="1" stroke-dasharray="2,2"/><text x="92" y="43" font-family="monospace" font-size="6" fill="#ef4444">L</text></svg>`
                },
                {
                    file: 'TEST.html',
                    title: 'Alat Pengujian XSS',
                    thumbnailSVG: `<svg class="thumbnail-svg" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="60" fill="#1f2937" rx="5"/><rect width="100" height="10" fill="#374151" rx="5" ry="5"/><circle cx="8" cy="5" r="2" fill="#ef4444"/><circle cx="15" cy="5" r="2" fill="#f59e0b"/><circle cx="22" cy="5" r="2" fill="#10b981"/><text x="10" y="35" font-family="monospace" font-size="10" fill="#9ca3af">&lt;script&gt;</text><text x="25" y="50" font-family="monospace" font-size="10" fill="#34d399">alert('XSS')</text></svg>`
                },
                {
                    file: 'ULAR.html',
                    title: 'Ular Tangga Klasik',
                    thumbnailSVG: `<svg class="thumbnail-svg" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="60" fill="#e0f2f1"/><path d="M 80 15 C 70 25, 90 35, 75 50" stroke="#ef4444" stroke-width="5" fill="none" stroke-linecap="round"/><circle cx="80" cy="15" r="3" fill="#b91c1c"/><line x1="20" y1="50" x2="40" y2="10" stroke="#f59e0b" stroke-width="4" stroke-linecap="round"/><line x1="25" y1="48" x2="45" y2="8" stroke="#f59e0b" stroke-width="4" stroke-linecap="round"/></svg>`
                }
            ];

            const hubContainer = document.getElementById('hub-container');

            // Fungsi untuk membuat dan menampilkan semua kartu proyek
            function renderProjects() {
                // Kosongkan kontainer sebelum mengisi ulang
                hubContainer.innerHTML = ''; 

                // Loop melalui setiap proyek di dalam daftar
                projects.forEach(project => {
                    // Membuat elemen div baru untuk kartu
                    const card = document.createElement('div');
                    card.className = 'hub-card'; // Terapkan style kartu

                    // Mengisi HTML di dalam kartu menggunakan data dari objek proyek
                    card.innerHTML = `
                        <div class="thumbnail-container">
                            ${project.thumbnailSVG}
                        </div>
                        <div class="info-container">
                            <span class="title">${project.title}</span>
                            <a href="Sub/${project.file}" class="start-button" aria-label="Mulai ${project.title}">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7" />
                                </svg>
                            </a>
                        </div>
                    `;
                    
                    // Menambahkan kartu yang sudah jadi ke dalam kontainer utama
                    hubContainer.appendChild(card);
                });
            }

            // Panggil fungsi untuk merender proyek saat halaman dimuat
            renderProjects();
        });
    </script>
</body>
</html>
