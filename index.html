<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub Halaman Proyek</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Google Fonts (Inter) untuk tipografi yang modern -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Menggunakan font Inter sebagai default untuk seluruh halaman */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style kustom untuk kartu proyek agar sesuai dengan desain */
        .hub-card {
            background-color: #4FD1C5; /* Warna teal/cyan yang mirip dengan desain Anda */
            border-radius: 1.5rem; /* Rounded corner yang lebih besar untuk tampilan yang lebih lembut */
            width: 340px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        /* Efek hover untuk membuat kartu terasa lebih interaktif */
        .hub-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        /* Kontainer untuk thumbnail (kotak putih di dalam) */
        .thumbnail-container {
            background-color: white;
            height: 190px;
            margin: 1rem;
            border-radius: 1rem; /* Rounded corner untuk thumbnail */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
        }
        /* SVG yang digunakan sebagai thumbnail agar skalabel dan ringan */
        .thumbnail-svg {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        /* Kontainer untuk bagian informasi (judul dan tombol) */
        .info-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.25rem 1.25rem 1.25rem;
            gap: 1rem;
        }
        /* Style untuk judul proyek */
        .title {
            font-weight: 600;
            color: #2D3748; /* Warna teks gelap agar kontras dengan latar belakang kartu */
            flex-grow: 1;
        }
        /* Style untuk tombol "Mulai" */
        .start-button {
            background-color: white;
            border-radius: 9999px; /* Membuat tombol menjadi lingkaran sempurna */
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: transform 0.2s ease-in-out;
        }
        /* Efek hover untuk tombol "Mulai" */
        .start-button:hover {
            transform: scale(1.1);
        }
        .start-button svg {
            width: 20px;
            height: 20px;
            color: #2D3748;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4 sm:p-6 md:p-8">
    <div class="container mx-auto">
         <h1 class="text-4xl sm:text-5xl font-bold text-white text-center mb-12">Pilih Proyek</h1>
        <div class="flex flex-wrap justify-center items-center gap-8 md:gap-12">

            <!-- Kartu 1: Portfolio -->
            <div class="hub-card">
                <div class="thumbnail-container">
                    <!-- Thumbnail untuk Portfolio: Menggambarkan halaman profil sederhana -->
                    <svg class="thumbnail-svg" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
                        <rect width="100" height="60" fill="#f3f4f6"/>
                        <circle cx="50" cy="22" r="8" fill="#4a5568"/>

                    </svg>
                </div>
                <div class="info-container">
                    <span class="title">Portfolio | Muh Kholaf Asmaul Ikhsan</span>
                    <a href="Sub/PORT.html" class="start-button" aria-label="Mulai Portfolio">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7" />
                        </svg>
                    </a>
                </div>
            </div>

            <!-- Kartu 2: Suite Gerbang Logika -->

                      <text x="10" y="48" font-family="monospace" font-size="8" fill="#4a5568">B --</text>

                <div class="info-container">
                    <span class="title">Suite Desain & Edukasi Gerbang Logika</span>

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7" />

            <!-- Kartu 3: Penjelajah Barisan Tak Hingga -->

                        <text x="92" y="43" font-family="monospace" font-size="6" fill="#ef4444">L</text>

                </div>
                <div class="info-container">
                    <span class="title">Penjelajah Barisan Tak Hingga</span>
                    <a href="Sub/LIMIT.html" class="start-button" aria-label="Mulai Penjelajah Barisan">

        </div>
    </div>
</body>
